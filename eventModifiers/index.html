<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Vue JS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <h1>Hello Vue.js</h1>
    <div id="app">
        <button @click="logMessage">Click</button>
        <button @click.alt="logMessage">alt + Click</button>
        <button @click.shift="logMessage">shift + Click</button>
        <a href="https://github.com/devjosegomez" @click.prevent="logMessage">Visit my github (we removed the default action)</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
