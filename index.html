<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
</head>
<body>
    <h1>Wello Vue.js</h1>
    <div id="app">
        <h2>{{ title }}</h2>
        <p>{{greet()}}</p>
        <!--if you want to bind an attribute you don't need to use {{}}-->
        <a v-bind:href="url">Visit my github</a>
        <div v-bind:class="classes">Injecting classes 'one two' using v-bing:class</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
